name: linux-test
on:
    push:
        branches: [ "main" ]
        paths:
            - "test-script/**"
    workflow_dispatch:


permissions:
    id-token: write
    contents: read


jobs:
    test-plan:
        runs-on: ubuntu-latest

        steps:
            - name: "check-out"
              uses: actions/checkout@v4
              with:
                fetch-depth: 2
            - name: Get Changes
              run: |


                git diff --name-only ${{github.event.before}} ${{github.event.after}} test-script/ | cut -d/ -f2 > folders.txt


                cat folders.txt

                my_array=($(< folders.txt))

                echo $my_array

            
